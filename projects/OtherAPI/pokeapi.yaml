paths:
  /:
    get:
      summary: API Root
      tags:
        - Root
      description: Return a list of all resources.
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/apiRoot'

  /{resource}:
    get:
      summary: Resource Root
      tags:
        - Root
      description: Returns data points within a given resource.
      parameters:
        - name: resource
          in: path
          type: string
          required: true
          description: The name of the resource.
        - name: limit
          in: query
          type: number
          required: false
          description: The number of returned results per page. Default is 20.
        - name: offset
          in: query
          type: number
          required: false
          description: The number of results from the top of the list the server ignores before it starts returning results. Default is 0.
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/root'
  
  /berry/{id or name}:
    get:
      summary: Berries
      tags:
        - Berries
      description: Returns a specific berry. Berries are small fruits that can provide HP and status condition restoration, stat enhancement, and even damage negation when eaten by Pokémon.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID or the name of the specific berry.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/berryById'
  
  /berry-firmness/{id or name}:
    get:
      summary: Berry Firmnesses
      tags:
        - Berries
      description: Returns a specific berry firmness property.
      parameters:
        - name: id or name
          in: path
          type: string
          required: true
          description: the ID or the name of the specific berry firmness property.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/berryFirmnessById'
  
  /berry-flavor/{id or name}:
    get:
      summary: Berry Flavors
      tags:
        - Berries
      description: Return a berry flavor. Flavors determine whether a Pokémon will benefit or suffer from eating a berry based on their nature.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the berry flavor.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/berryFlavorById'
  
  /contest-type/{id or name}:
    get:
      summary: Contest Types
      tags:
        - Contests
      description: Return a contest type. Contest types are categories judges used to weigh a Pokémon's condition in Pokémon contests.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the contest type.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/contestTypeById'

  /contest-effect/{id or name}:
    get:
      summary: Contest Effects
      tags:
        - Contests
      description: Return a contest effect. Contest effects refer to the effects of moves when used in contests.
      parameters:  
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the contest effect.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/contestEffectById'

  /super-contest-effect/{id or name}:
    get:
      summary: Super Contest Effects
      tags:
        - Contests
      description: Return a super contest effect. Super contest effects refer to the effects of moves when used in super contests.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the super contest effect.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/superContestEffectById'

  /encounter-method/{id or name}:
    get:
      summary: Encounter Methods
      tags:
        - Encounters
      description: Return an encounter method. Methods by which the player might can encounter Pokémon in the wild, e.g., walking in tall grass.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the encounter method.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/encounterMethodById'
 
  /encounter-condition/{id or name}:
    get:
      summary: Encounter Conditions
      tags:
        - Encounters
      description: Return an encounter condition. Conditions which affect what pokemon might appear in the wild, e.g., day or night.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the encounter condition.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/encounterConditionById'

  /encounter-condition-value/{id or name}:
    get:
      summary: Encounter Condition Values
      tags:
        - Encounters
      description: Return an encounter condition value. Encounter condition values are the various states that an encounter condition can have, i.e., time of day can be either day or night.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the encounter condition value.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/encounterConditionValueById'

  /evolution-chain/{id or name}:
    get:
      summary: Evolution Chains
      tags:
        - Evolution
      description: Return an evolution chain value. Evolution chains are essentially family trees. They start with the lowest stage within a family and detail evolution conditions for each as well as Pokémon they can evolve into up through the hierarchy.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the evolution chain value.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/evolutionChainById'

  /evolution-trigger/{id or name}:
    get:
      summary: Evolution Triggers
      tags:
        - Evolution
      description: Return an evolution trigger value. Evolution triggers are the events and conditions that cause a Pokémon to evolve. 
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the evolution trigger value.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/evolutionTriggerById'

  /generation/{id or name}:
    get:
      summary: Generations
      tags:
        - Games
      description: Return an generation value. A generation is a grouping of the Pokémon games that separates them based on the Pokémon they include.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the generation.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/generationById'

  /pokedex/{id or name}:
    get:
      summary: Pokedexes
      tags:
        - Games
      description: Return an pokedex value. A Pokédex is a handheld electronic encyclopedia device; one which is capable of recording and retaining information of the various Pokémon in a given region with the exception of the national dex and some smaller dexes related to portions of a region. 
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the pokedex.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/pokedexById'

  /version/{id or name}:
    get:
      summary: Versions
      tags:
        - Games
      description: Return an version value. Versions of the games, e.g., Red, Blue or Yellow.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the version.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/versionById'

  /version-group/{id or name}:
    get:
      summary: Version Groups
      tags:
        - Games
      description: Return an version group value. Version groups categorize highly similar versions of the games.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the version group.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/versionGroupById'

  /item/{id or name}:
    get:
      summary: Items
      tags:
        - Items
      description: Return an item value. An item is an object in the games which the player can pick up, keep in their bag, and use in some manner. They have various uses, including healing, powering up, helping catch Pokémon, or to access a new area.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the item.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/itemById'

  /item-attributes/{id or name}:
    get:
      summary: Item Attributes
      tags:
        - Items
      description: Return an item attributes value. Item attributes define particular aspects of items, e.g. "usable in battle" or "consumable".
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the item attributes.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/itemAttributesById'

  /item-category/{id or name}:
    get:
      summary: Item Categories
      tags:
        - Items
      description: Return an item category value. Item categories determine where items will be placed in the players bag.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the item category.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/itemCategoryById'

  /item-fling-effect/{id or name}:
    get:
      summary: Item Fling Effects
      tags:
        - Items
      description: Return an item fling effect value. The various effects of the move "Fling" when used with different items.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the item fling effect.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/itemFlingEffectById'

  /item-pocket/{id or name}:
    get:
      summary: Item Pockets
      tags:
        - Items
      description: Return an item pocket value. Pockets within the players bag used for storing items by category.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the item pocket.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/itemPocketById'

  /machine/{id or name}:
    get:
      summary: Machines
      tags:
        - Machines
      description: Return a machine. Machines are the representation of items that teach moves to Pokémon. They vary from version to version, so it is not certain that one specific TM or HM corresponds to a single Machine.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the item machine.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/machineById'

  /move/{id or name}:
    get:
      summary: Moves
      tags:
        - Moves
      description: Return a move. Moves are the skills of Pokémon in battle. In battle, a Pokémon uses one move each turn.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the move.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/moveById'

  /move-ailment/{id or name}:
    get:
      summary: Move Ailments
      tags:
        - Moves
      description: Return a move ailment. Move Ailments are status conditions caused by moves used during battle.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the move ailments.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/moveAilmentById'

  /move-battle-style/{id or name}:
    get:
      summary: Move Battle Styles
      tags:
        - Moves
      description: Return a Move battle style. Styles of moves when used in the Battle Palace.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the item Move battle style.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/moveBattleStyleById'

  /move-category/{id or name}:
    get:
      summary: Move Categories
      tags:
        - Moves
      description: Return a move category. Very general categories that loosely group move effects.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the move category.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/moveCategoryById'

  /move-damage-class/{id or name}:
    get:
      summary: Move Damage Classes
      tags:
        - Moves
      description: Return a move damage class. Damage classes moves can have, e.g. physical, special, or non-damaging.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the item move damage class.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/moveDamageClassById'

  /move-learn-method/{id or name}:
    get:
      summary: Move Learn Methods
      tags:
        - Moves
      description: Return a move learn method. Methods by which Pokémon can learn moves.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the item move learn method.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/moveLearnMethodById'

  /move-target/{id or name}:
    get:
      summary: Move Targets
      tags:
        - Moves 
      description: Return a move target. Targets moves can be directed at during battle. Targets can be Pokémon, environments or even other moves.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the item move target.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/moveTargetById'

  /location/{id or name}:
    get:
      summary: Locations
      tags:
        - Locations
      description: Return a location. Locations that can be visited within the games. Locations make up sizable portions of regions, like cities or routes.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the location.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/locationById'

  /location-area/{id or name}:
    get:
      summary: Location Areas
      tags:
        - Locations
      description: Return a location area. Location areas are sections of areas, such as floors in a building or cave. Each area has its own set of possible Pokémon encounters.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the location area.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/locationAreaById'

  /pal-park-area/{id or name}:
    get:
      summary: Pal Park Areas
      tags:
        - Locations
      description: Return a pal park area. Areas used for grouping Pokémon encounters in Pal Park. They're like habitats that are specific to Pal Park.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the pal park area.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/palParkAreaById'

  /region/{id or name}:
    get:
      summary: Regions
      tags:
        - Locations
      description: Return a region. A region is an organized area of the Pokémon world. Most often, the main difference between regions is the species of Pokémon that can be encountered within them.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the region.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/regionById'

  /pokemon/{id or name}:
    get:
      summary: Pokemon
      tags:
        - Pokemon
      description: Return a Pokemon. Pokémon are the creatures that inhabit the world of the Pokémon games.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the Pokemon.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/pokemonById'

  /pokemon-color/{id or name}:
    get:
      summary: Pokemon Colors
      tags:
        - Pokemon
      description: Return a Pokemon color. Colors used for sorting Pokémon in a Pokédex. The color listed in the Pokédex is usually the color most apparent or covering each Pokémon's body.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the Pokemon color.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/pokemonColorById'

  /pokemon-form/{id or name}:
    get:
      summary: Pokemon Forms
      tags:
        - Pokemon
      description: Return a Pokemon form. Some Pokémon have the ability to take on different forms.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
          description: The ID number or name of the Pokemon.
      responses:
        200:
          description: Successful
          schema:
            $ref: '#/definitions/pokemonFormById'

  /pokemon-habitat/{id or name}:
    get:
      summary: Pokemon Habitats
      tags:
        - Pokemon
      description: Return a Pokemon habitat. Habitats are generally different terrain Pokémon can be found in but can also be areas designated for rare or legendary Pokémon.
      parameters:
        - name: id or name
          in: path
          required: true
          type: string
